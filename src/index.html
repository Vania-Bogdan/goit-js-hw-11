<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
  </head>
  <body>
    <div class="search-container">
      <a
        href="https://pixabay.com/"
        class="pixabay-link"
        target="_blank"
        rel="noopener nofollow"
      >
        <img
          src="https://pixabay.com/static/img/logo.png"
          alt="Pixabay"
          class="pixabay-logo-image"
        />
      </a>

      <button id="themeChanger" class="button-6 themeChanger">
        light theme
      </button>
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="search-btn">Search</button>
      </form>
    </div>
    <div class="gallery" id="gallery">
      <!-- Картки зображень -->
    </div>
    <!--  -->
    <!-- <button type="button" class="load-more button-64" disabled="true">
      <span class="text">Load more</span>
    </button> -->
    <div class="modal-wait-load hide">
      <img src="./svg/loading.svg" />
    </div>
    <a href="https://github.com/Vania-Bogdan" class="dev-logo">
      <img
        src="https://avatars.githubusercontent.com/u/95138097?v=4"
        alt="developer-logo"
        class="dev-logo-pic"
      />
    </a>
    <a id="elementForDownloadImgs" class="hide"></a>
    <script src="index.js" type="module"></script>
  </body>
</html>
